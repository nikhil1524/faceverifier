{% extends 'faceverifier/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
    <div class="row">
       <div class="col-8">
        <img src="{% static "images/image_rec_lib_banner.jpg"%}" style="width:inherit;height: max-content">
       </div>
        <div class="col-4" style="border-right: 2px solid">
             <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav>
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link " id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
                                <a class="nav-item nav-link active" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-signup" aria-selected="false">Signup</a>
                            </div>
                        </nav>

                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade " id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                                <div class="col-md-12 login-form-2">
                                    {% comment %}<form>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Your Password *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="Login" />
                                        </div>
                                        <div class="form-group">

                                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                                        </div>
                                    </form>{% endcomment %}
                                    <form method="post" action="./login">
                                        {% csrf_token %}
                                        {{ login }}
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="Login" />
                                        </div>
                                        <div class="form-group">
                                            <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade show active" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                                  <form method="post" action="./signup">
                                      {% csrf_token %}
                                      {{ signup }}
                                        <div class="form-group">
                                            <input type="submit" class="btnSubmit" value="Signup" />
                                        </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>

{% endblock %}
